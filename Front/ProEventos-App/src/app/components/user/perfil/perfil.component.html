<app-titulo [titulo]="'Perfil'" [iconClass]="'fa-id-badge'"></app-titulo>


<div class="card rounded shadow-sm">
  <div class="row p-3">
    <div class="col-lg-3 d-flex">
      <div class="card pt-2">
        <img class="card-img-top"
        src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcRbezqZpEuwGSvitKy3wrwnth5kysKdRqBW54cAszm_wiutku3R"
        alt="Card image cap" name="aboutme" width="150" height="150" class="rounded-circle">


        <div class="card-body">
          <h3 class="card-title text-center">@username</h3>
          <h5 class="card-title text-center">Meu nome</h5>
          <p class="card-text text-center">Developer of web applications, JavaScript, PHP, Java, Python, Ruby, Java, Node.js,
            etc.</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item text-center"># Eventos ministrados</li>
            <li class="list-group-item text-center"># Eventos participados</li>
          </ul>
        </div>
      </div>




      <div class="perfil col-lg-9 d-flex align-items-center">
        <form class="row gy-3">
          <div class="col-lg-4">
            <label for="inputTitulo" class="form-label">Título</label>
            <select class="form-select" id="inputTitulo">
              <option value=""></option>
              <option value="0">N/A</option>
              <option value="Tecnologo">Tecnólogo(a)</option>
              <option value="Bacharel">Bacharel</option>
              <option value="Especialista">Especialista</option>
              <option value="PosGraduado">Pós-Graduado(a)</option>
              <option value="Mestre">Mestre</option>
              <option value="Doutor">Doutor(a)</option>
              <option value="PosDoc">Pós-Doutorado</option>
            </select>
          </div>
          <div class="col-lg-4">
            <label for="inputPrimeiroNome" class="form-label">Primeiro Nome</label>
            <input type="text" class="form-control" id="inputPrimeiroNome">
          </div>
          <div class="col-lg-4">
            <label for="inputUltimoNome" class="form-label">Último nome</label>
            <input type="text" class="form-control" id="inputUltimoNome">
          </div>
          <div class="col-lg-4">
            <label for="inputEmail" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="inputEmail">
          </div>
          <div class="col-lg-4">
            <label for="inputTelefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="inputTelefone">
          </div>
          <div class="col-lg-4">
            <label for="inputFuncao" class="form-label">Função</label>
            <select class="form-select" id="inputFuncao">
              <option value=""></option>
              <option value="Participante">Participante</option>
              <option value="Palestrante">Palestrante</option>
            </select>
          </div>
          <div class="col-lg-12">
            <label for="inputDescricao" class="form-label">Descrição</label>
            <input type="email" class="form-control" id="inputDesc">
          </div>

          <div class="row mt-4">
            <label class="form-label" style="font-size: 30px;">Mudar senha</label>
            <div class="col-lg-6">
              <label for="inputEmail4" class="form-label">Nova senha:</label>
              <input type="password" class="form-control" id="inputEmail4">
            </div>
            <div class="col-lg-6">
              <label for="inputEmail4" class="form-label">Confirmar senha:</label>
              <input type="password" class="form-control" id="inputEmail4">
            </div>
          </div>

        </form>



      </div>



    </div>

    <div class="card-footer mt-4 p-2">
      <div class="d-flex">
        <button type="button" class="ms-auto btn btn-secondary">Cancelar</button>
        <button type="button" class="btn btn-success ms-2">Aplicar</button>
      </div>
    </div>

  </div>
