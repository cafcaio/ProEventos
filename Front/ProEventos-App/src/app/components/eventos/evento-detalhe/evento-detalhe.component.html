<div class="card rounded shadow-sm">



<form class="row gy-4 p-3" [formGroup]="form">
  <!-- <p>Form value: {{form.value | json}}</p>
  <p>Form value: {{form.status | json}}</p> -->

      <div class="col-md-12">
        <label>Tema</label>
        <input type="text" [ngClass]="{'is-invalid': f.tema.errors && f.tema.touched}" class="form-control is-invalid" formControlName= "tema" placeholder="Insira o Tema">
        <div class="invalid-feedback" *ngIf="f.tema.hasError('required')">
          Tema é obrigatório
        </div>
        <div class="invalid-feedback" *ngIf="f.tema.hasError('minlength')">
          Tema deve ter no mínimo 4 caracteres.
        </div>
        <div class="invalid-feedback" *ngIf="f.tema.hasError('maxlength')">
          Tema deve ter no máximo 50 caracteres.
        </div>
      </div>
      <div class="col-md-8">
        <label>Local</label>
        <input type="text" [ngClass]="{'is-invalid': f.local.errors && f.local.touched}" class="form-control is-invalid" formControlName= "local" placeholder="">
        <div class="invalid-feedback">
          Local é campo obrigatório
        </div>
      </div>
      <div class="col-md-4">
        <label>Data e Hora</label>
        <input type="datetime" [ngClass]="{'is-invalid': f.dataEvento.errors && f.dataEvento.touched}" class="form-control is-invalid" formControlName= "dataEvento" placeholder="">
        <div class="invalid-feedback">
          Data e Hora é obrigatório
        </div>
      </div>
      <div class="col-md-2">
        <label>Qtd Pessoas</label>
        <input type="text" [ngClass]="{'is-invalid': f.qtdPessoas.errors && f.qtdPessoas.touched}" class="form-control is-invalid" formControlName= "qtdPessoas" placeholder="">
        <div class="invalid-feedback" *ngIf="f.qtdPessoas.hasError('required')">
          Qtd Pessoas é obrigatório
        </div>
        <div class="invalid-feedback" *ngIf="f.qtdPessoas.hasError('max')">
          Quantidade máxima de pessoas é 120.000
        </div>
      </div>
      <div class="col-md-2">
        <label>Telefone</label>
        <input type="text" [ngClass]="{'is-invalid': f.telefone.errors && f.telefone.touched}" class="form-control is-invalid" formControlName= "telefone" placeholder="(000) 90000-0000">
        <div class="invalid-feedback">
          Telefone é obrigatório
        </div>
      </div>
      <div class="col-md-4">
        <label>E-mail</label>
        <input type="text" [ngClass]="{'is-invalid': f.email.errors && f.email.touched}" class="form-control is-invalid" formControlName= "email" placeholder="e-mail">
        <div class="invalid-feedback" *ngIf="f.email.hasError('required')">
          E-mail é campo obrigatório
        </div>
        <div class="invalid-feedback" *ngIf="f.email.hasError('email')">
          E-mail inválido
        </div>
      </div>
      <div class="col-md-4">
        <label>Imagem</label>
        <input type="text" [ngClass]="{'is-invalid': f.imagemURL.errors && f.imagemURL.touched}" class="form-control is-invalid" formControlName= "imagemURL" placeholder="caminho">
        <div class="invalid-feedback">
          Imagem é obrigatório
        </div>
      </div>

</form>

<div class="card-footer">
  <div class="d-flex">
    <button class="btn btn-outline-secondary ms-auto border" (click)="resetForm()">
      Limpar
    </button>
    <button class="btn btn-success ms-2" [disabled]="!form.valid">
      <!-- <span class="spinner-border spinner-border-sm"></span> -->
      Salvar
    </button>
  </div>
</div>

</div>
